<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
			.box{
				border-style:solid;
				padding:20px;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.lbl{
				float:left;
				padding:5px;
			}
			.inp{
				
				float:left;
			}
			.btn{
				font-size: 20px;
			}
			.email{
				background:url("./envelope.png");
				background-repeat:no-repeat;
				padding-left:24px;
			}
			
			.pw{
				background:url("./lock.png");
				background-repeat:no-repeat;
				padding-left:24px;
			}
        </style>
    </head>
    <body>
        <div class="container" id = "cont">
            <form>
				<div class="box">
					<div class = "lbl">
						<label>UP Email Address:</label><br><br>
						<label>Password:</label>
					</div>
					<div class = "inp">
						<input class = "email" type="text" placeholder="example@up.edu.ph"></input><br><br>
						<input class = "pw" type="password"></input><br>
					</div>
					<div class = "btn">
						<button type="submit">Login</button>
					</div>
				</div>
			</form>
        </div>
    </body>
</html>
